<div class="animate__animated animate__fadeIn">
  <h1 class="text-center" id="projects">Projects</h1>
  <p class="text-center">
    Below is a list of my notable projects. Some of them are academic projects,
    some are hobby ones. <br> Feel free to have a look at whatever you find
    interesting!
  </p>
  <div class="row px-0">
    {% for project in site.data.projects %}
    <div class="col-md-6 py-3">
      <div class="alert rounded shadow p-4 project-card">
        <div class="col">
          <div class="text-center mx-auto">
            <img class="img rounded" src="{{project.image}}">
          </div>
          <div class="mx-3">
            <div class="text-center">
              <h3 class="my-3 text-capitalize">{{project.title}}</h3>
              <p>{{project.description}}</p>
              <a target="_blank" class="btn btn-primary" href="{{project.docs}}">Docs</a>
              <a target="_blank" class="btn btn-success" href="{{project.code}}">Code</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
