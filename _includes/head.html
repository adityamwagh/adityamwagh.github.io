<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description"

  <!-- CRITICAL: Theme detection script FIRST -->
  <script>
    (function () {
      const savedTheme = localStorage.getItem('theme');
      const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      const theme = savedTheme || systemTheme;
      document.documentElement.setAttribute('data-bs-theme', theme);
    })();
  </script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/299791cc6b.js" crossorigin="anonymous" defer></script>

  <!-- KaTeX CSS (defer has no effect on <link>; use preload if needed) -->
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" as="style"
    onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" rel="stylesheet">
  </noscript>

  <!-- Preconnects for Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/icons/icon.png">

  <!-- Local CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | prepend: site.baseurl }}">

  <!-- Canonical and RSS -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}"
    href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">

  <!-- Page title -->
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
</head>
